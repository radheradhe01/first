<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Scientific Calculator Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="display-value">0</div>
        </div>
        <div class="buttons">
            <button class="button function" data-action="clear">AC</button>
            <button class="button function" data-action="sign">+/-</button>
            <button class="button function" data-action="percent">%</button>
            <button class="button operator" data-action="divide">÷</button>
            <button class="button number" data-action="7">7</button>
            <button class="button number" data-action="8">8</button>
            <button class="button number" data-action="9">9</button>
            <button class="button operator" data-action="multiply">×</button>
            <button class="button number" data-action="4">4</button>
            <button class="button number" data-action="5">5</button>
            <button class="button number" data-action="6">6</button>
            <button class="button operator" data-action="subtract">−</button>
            <button class="button number" data-action="1">1</button>
            <button class="button number" data-action="2">2</button>
            <button class="button number" data-action="3">3</button>
            <button class="button operator" data-action="add">+</button>
            <button class="button number zero" data-action="0">0</button>
            <button class="button number" data-action="decimal">.</button>
            <button class="button operator equals" data-action="equals">=</button>
            <button class="button function" data-action="sqrt">√</button>
            <button class="button function" data-action="squared">x²</button>
            <button class="button function" data-action="sin">sin</button>
            <button class="button function" data-action="cos">cos</button>
            <button class="button function" data-action="tan">tan</button>
            <button class="button function" data-action="log">log</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
